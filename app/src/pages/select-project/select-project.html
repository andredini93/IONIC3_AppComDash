<thf-toolbar [titleText]="'ANALYTICS'" [buttonText]="nextButton" [buttonDisabled]="!selectedProject" (buttonCallback)="nextPage()">
</thf-toolbar>

<ion-content has-header>
    
    <div *ngIf='projects && projects.length === 0' class="no-apps" text-center>
        <ion-icon class='icon' name="sad"></ion-icon><br>
        {{'PROJECT.NO_PROJECTS' | translate}}<br>
    </div>
  
    <div *ngIf='projects && projects.length > 0'>
        <ion-item>
      <div class="textproject" text-wrap>
        {{ 'PROJECT.SelectProject' | translate}}:
      </div>
    </ion-item>
  
    <ion-list [(ngModel)]="selectedProject" radio-group>
      <ion-item *ngFor='let project of projects'>
        <ion-label>{{project.name}}</ion-label>
        <ion-radio value="{{ project.id }}"></ion-radio>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
